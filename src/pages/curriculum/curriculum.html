<ion-header>

  <ion-navbar color="primary">
    <ion-title>Curriculum</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let job of jobs">
      <p>{{ job.period }}</p>
      <p text-wrap>{{ job.description }}</p>
    </ion-item>
  </ion-list>
</ion-content>
