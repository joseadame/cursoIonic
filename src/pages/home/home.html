<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="secondary">
      ¡Bienvenidos a iBiblioteca!
    </ion-card-header>
    <ion-card-content>
      <p>iBiblioteca es una aplicación desarrollada con ionic que te permite gestionar una iBiblioteca de un centro educativo</p>
    </ion-card-content>
    <button ion-item (click)="navigateBooksPage()">
      Acceso a la iBiblioteca
    </button>
  </ion-card>
  <ion-card>
    <ion-card-header color="secondary">
      Información sobre el autor
    </ion-card-header>
    <ion-card-content>
      <p>Aplicación desarrollada por Jose Adame.</p>
    </ion-card-content>
    <button ion-item (click)="navigateAuthorPage()">
      Información sobre el autor
    </button>
  </ion-card>
</ion-content>
