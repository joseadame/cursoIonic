<ion-header>

  <ion-navbar color="primary">
    <ion-title>iBiblioteca</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let book of books" (click)="bookDetail(book)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{book.image}}">
        </ion-thumbnail>
        <h2 text-wrap>{{ book.title }}</h2>
        <p><strong> Autor: </strong> {{ book.author }}</p>
        <p><strong>AÃ±o: </strong> {{ book.year }}</p>
      </ion-item>
    </ion-list>
</ion-content>
